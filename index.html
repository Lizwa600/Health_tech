<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical Records System</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<!-- Main container for the application -->
<div class="bg-white rounded-xl shadow-lg p-6 md:p-10 w-full max-w-2xl">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Health Records System</h1>
    <p class="text-center text-gray-500 mb-8">Enter your patient ID to access your digital medical folder.</p>

    <!-- Input and button container -->
    <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
        <input type="text" id="patient-id-input" placeholder="Enter Patient ID (e.g., P101)" class="flex-grow w-full md:w-auto p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-300 ease-in-out">
        <button id="search-button" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition duration-300 ease-in-out">
            Access Records
        </button>
    </div>

    <!-- Message display area -->
    <div id="message-area" class="text-center text-sm font-medium text-red-500 mb-4 h-6"></div>

    <!-- Patient Records Display Section -->
    <div id="records-container" class="border-t-2 border-gray-200 pt-6 mt-6 hidden">
        <div id="records-display" class="bg-gray-50 p-6 rounded-lg shadow-inner max-h-96 overflow-y-auto">
            <!-- Patient data will be rendered here dynamically by JavaScript -->
        </div>
    </div>

</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
